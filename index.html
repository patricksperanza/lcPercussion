<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  </head>
  <body>
   <header class="smallHeader">
       <h1>LC Percussion</h1>
   </header> 
   <main>
    <section class="student">
      <h2 id="studentText">--student name--</h2>
      <button id="studentBtn">Choose Student</button>
    </section>
    <section class="cards">
      <div class="card">
        <h3 id="flamText">--flam rudiment--</h3>
        <button id="flamBtn">Flam Rudiment</button>
       </div>
       <div class="card">
         <h3 id="dragText">--drag rudiment--</h3>
        <button id="dragBtn">Drag Rudiment</button>
       </div>
       <div class="card">
         <h3 id="scaleText">--minor scale--</h3>
        <button id="scaleBtn">Minor Scale</button>
       </div>
    </section>
   </main>
   
    
    <script src="script.js"></script>
  </body>
</html>
